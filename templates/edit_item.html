{% extends "base.html" %}
{% block content %}
    <h2 class="feat">Edit item from {{category_name}}</h2> </br>
    <form method="POST">
        <label>
            Name : 
            <input type='text' name='name' value="{{item.name}}"></input>
        </label>
        <br>
        <label>
            Description : 
            <textarea name="description" rows="15" class="ta form-control" value="{{item.description}}">{{item.description}}</textarea>
        </label>
        <br>
        <label>
            Category :
            <select name="category">
                <option></option>        
                {% for category in categories %}
                <option>{{ category.name }}</option>
                {% endfor %}
            </select>
        </label>
        <input type="submit" value="Submit">
    </form>
    <div class = "error">
        <p>{{error}}</p>
    </div>
{% endblock %}
